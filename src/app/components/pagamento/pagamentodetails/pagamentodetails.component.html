<div class="container">
  <div class="row">
    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Detalhes do Pagamento:</h3>

          <div class="row my-4">
            <div class="col-lg-4 col-xs-4">
              <div class="form-group">
                <label for="idPagamento">ID:</label>
                <input
                  type="text"
                  class="form-control"
                  id="idPagamento"
                  disabled
                />
              </div>
            </div>

            <div class="col-lg-8 col-xs-8">
              <div class="form-group">
                <label for="horarioPagamento">Horário:</label>
                <input type="time" class="form-control" id="horarioPagamento" />
              </div>
            </div>
          </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
              <div class="form-group">
                <label for="formaPagamento">Forma de Pagamento:</label>
                <select class="form-control" id="formaPagamento">
                  <option value="">Selecione</option>
                  <option value="dinheiro">Dinheiro</option>
                  <option value="cartao">Cartão</option>
                  <option value="transferencia">Transferência</option>
                  <!-- Adicione mais opções conforme necessário -->
                </select>
              </div>
            </div>
          </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
              <div class="form-group">
                <label for="situacaoPagamento">Situação de Pagamento:</label>
                <select class="form-control" id="situacaoPagamento">
                  <option value="pago">PAGO</option>
                  <option value="pendente">PENDENTE</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 text-end">
              <button
                type="button"
                class="btn btn-primary"
                mdbRipple
                (click)="save()"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
