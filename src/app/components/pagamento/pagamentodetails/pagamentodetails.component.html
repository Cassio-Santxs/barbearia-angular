<div class="container">
  <div class="row">
    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Detalhes do Pagamento:</h3>

          <div class="row my-4">
            <div class="col-lg-4 col-xs-4">
              <div class="form-group">
                <label for="idPagamento">ID:</label>
                <input
                  type="text"
                  class="form-control"
                  id="idPagamento"
                  disabled
                />
              </div>
            </div>

            <div class="col-lg-8 col-xs-8">
              <div class="form-group">
                <label for="dtPagamento">Data:</label>
                <input type="date" class="form-control" id="dtPagamento" />
              </div>
            </div>
          </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
              <div class="form-group">
                <label for="idFuncionario">Funcionário:</label>
                <select class="form-control" id="idFuncionario">
                  <option value="">Selecione</option>
                  <!-- Aqui você pode adicionar as opções de funcionários -->
                </select>
              </div>
            </div>
          </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
              <div class="form-group">
                <label for="idCliente">Cliente:</label>
                <select class="form-control" id="idCliente">
                  <option value="" disabled selected>Selecione</option>
                  <!-- Aqui você pode adicionar as opções de clientes -->
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 text-end">
              <button type="button" class="btn btn-primary" (click)="save()">
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
