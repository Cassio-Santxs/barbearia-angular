<div class="container">
  <div class="row">
    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Detalhes do Pagamento:</h3>

          <div class="row my-4">
            <div class="col-lg-4 col-xs-4">
              <div class="form-group">
                <label for="idPagamento">ID:</label>
                <input
                  type="text"
                  class="form-control"
                  id="idPagamento"
                  disabled
                />
              </div>
            </div>

            <div class="row my-4">
              <div class="col-lg-12 col-xs-12">
                <mdb-form-control>
                  <select
                    mdbInput
                    id="idFormaPagto"
                    class="form-control"
                    [(ngModel)]="obj.formaPagamento"
                  >
                    <option [value]="null">Selecione</option>
                    <option
                      *ngFor="let formaPagamento of formaPagamentoList"
                      [value]="formaPagamento"
                    >
                      {{ formaPagamento.idFormaPagto }} -
                      {{ formaPagamento.nmFormaPagto }}
                    </option>
                  </select>
                  <label mdbLabel class="form-label" for="idFuncionario"
                    >Forma de Pagamento</label
                  >
                </mdb-form-control>
              </div>
            </div>

            <div class="row my-4">
              <div class="col-lg-12 col-xs-12">
                <mdb-form-control>
                  <select
                    mdbInput
                    id="idHorario"
                    class="form-control"
                    [(ngModel)]="obj.horario"
                  >
                    <option [value]="null">Selecione</option>
                    <option
                      *ngFor="let horario of horarioList"
                      [value]="horario"
                    >
                      {{ horario.idHorario }} -
                      {{ horario.dtHorario }}
                    </option>
                  </select>
                  <label mdbLabel class="form-label" for="idHorario"
                    >Horario</label
                  >
                </mdb-form-control>
              </div>
            </div>
          </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
              <div class="form-group">
                <label for="situacaoPagamento">Situação de Pagamento:</label>
                <select class="form-control" id="situacaoPagamento">
                  <option value="pago">PAGO</option>
                  <option value="pendente">PENDENTE</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 text-end">
              <button
                type="button"
                class="btn btn-primary"
                mdbRipple
                (click)="save()"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
