<br />
<div class="container">
  <div class="row">

    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de Log:</h3>
          
          <div class="row my-4">
            <div class="col-lg-4 col-xs-4">
                <mdb-form-control>
                    <input mdbInput type="text" disabled id="idLog" class="form-control" [(ngModel)]="obj.idLog" />
                    <label mdbLabel class="form-label" for="idLog">ID</label>
                </mdb-form-control>
            </div>
            
            <div class="col-lg-8 col-xs-8">
              <mdb-form-control>
                <input
                  mdbInput
                  type="date"
                  id="dtAlteracao"
                  class="form-control"
                  [(ngModel)]="obj.dtAlteracao"
                />
                <label mdbLabel class="form-label" for="dtAlteracao">Data</label>
              </mdb-form-control>
            </div>
          </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
              <mdb-form-control>
                  <input mdbInput type="text" id="dsEmailUsuario" class="form-control" [(ngModel)]="obj.dsEmailUsuario" />
                  <label mdbLabel class="form-label" for="dsEmailUsuario">E-mail Usu√°rio</label>
              </mdb-form-control>
          </div>
        </div>

        <div class="row my-4">
          <div class="col-lg-12 col-xs-12">
              <mdb-form-control>
                  <input mdbInput type="text" id="dsTabela" class="form-control" [(ngModel)]="obj.dsTabela"/>
                  <label mdbLabel class="form-label" for="dsTabela">Tabela</label>
              </mdb-form-control>
          </div>
      </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
                <mdb-form-control>
                    <input mdbInput type="text" id="vlAntigo" class="form-control" [(ngModel)]="obj.vlAntigo"/>
                    <label mdbLabel class="form-label" for="vlAntigo">Valor Antigo</label>
                </mdb-form-control>
            </div>
        </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
                <mdb-form-control>
                    <input mdbInput type="text" id="vlNovo" class="form-control" [(ngModel)]="obj.vlNovo" />
                    <label mdbLabel class="form-label" for="vlNovo">Valor Novo</label>
                </mdb-form-control>
            </div>
          </div>
          
          <div class="row">
            <div class="col-lg-12 text-end">
              <button type="button" class="btn btn-primary" mdbRipple (click)="salvar()">
                Salvar
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </div>
</div>
