<div class="container mt-5">
    <div class="card">
        <div class="card-body">

          <div class="row mb-3">
            <div class="col-lg-6 text-start">
                <h3>Funcionários</h3>
            </div>
 
            <div class="col-lg-6 text-end">
                <button (click)="novo()" class="btn btn-success">
                    <i class="fa fa-plus fa-1x"><span style="padding-left: 8px;">Novo</span></i>
                </button>
            </div>
         </div>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cpf</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                   @for (funcionario of lista; track $index){
                    <tr>
                        <td>{{funcionario.idFuncionario}}</td>
                        <td>{{funcionario.nmFuncionario}}</td>
                        <td>{{funcionario.dsCpf}}</td>
                        <td>{{funcionario.dsEmail}}</td>
            
                        <td>
                          <div class="row">
                             <div class="col-lg-12 text-end">
                                 <button (click)="editar(funcionario)" class="btn btn-success">
                                     <i class="fa fa-pen fa-1x"></i>
                                 </button>
                
                                <button (click)="deleteById(funcionario)" class="btn btn-danger ms-2">
                                  <i class="fa fa-trash-can fa-1x"></i>
                                </button>
                             </div>
                          </div>
                        </td>
                    </tr>
                   }
                </tbody>
              </table>

        </div>
    </div>
</div>

<ng-template #modalDetalhe>
  <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Cadastro de Funcionários</h5>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
      ></button>
    </div>
    <div class="modal-body">
      <app-funcionariodetails [obj]="funcionarioEdit" (retorno)="retornoDetalhe($event)"> </app-funcionariodetails>
    </div>
  </ng-template>
