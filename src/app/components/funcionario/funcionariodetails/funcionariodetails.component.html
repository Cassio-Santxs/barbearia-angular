<br />
<div class="container">
  <div class="row">

    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Cadastro de Funcion√°rio:</h3>
          
          <div class="row my-4">
            <div class="col-lg-4 col-xs-4">
                <mdb-form-control>
                    <input mdbInput type="text" disabled id="idFuncionario" class="form-control" [(ngModel)]="obj.idFuncionario" />
                    <label mdbLabel class="form-label" for="idFuncionario">ID</label>
                </mdb-form-control>
            </div>

            <div class="col-lg-8 col-xs-8">
                <mdb-form-control>
                    <input mdbInput type="text" id="nmFuncionario" class="form-control" [(ngModel)]="obj.nmFuncionario" />
                    <label mdbLabel class="form-label" for="nmFuncionario">Nome</label>
                </mdb-form-control>
            </div>
          </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
                <mdb-form-control>
                    <input mdbInput type="text" id="dsCPF" class="form-control" [(ngModel)]="obj.dsCpf" mask="000.000.000-00" />
                    <label mdbLabel class="form-label" for="dsCPF">CPF</label>
                </mdb-form-control>
            </div>
        </div>

          <div class="row my-4">
            <div class="col-lg-12 col-xs-12">
                <mdb-form-control>
                    <input mdbInput type="text" id="dsEmail" class="form-control" [(ngModel)]="obj.dsEmail" />
                    <label mdbLabel class="form-label" for="dsEmail">E-mail</label>
                </mdb-form-control>
            </div>
          </div>
          
          <div class="row">
            <div class="col-lg-12 text-end">
              <button type="button" class="btn btn-primary" mdbRipple (click)="salvar()">
                Salvar
              </button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </div>
</div>
